<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title>留言</title>
  <link rel="icon" href="images/xichuan.ico"/>
  <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
  <link rel="stylesheet" href="css/base.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<!--banner轮播-->
<section class="section-banner">
  <div class="home-banner">
    <div class="swiper-container swiper-container1">
      <div class="swiper-wrapper"></div>
      <!-- 分页器 （导航小圆点）-->
      <div class="swiper-pagination"></div>
    </div>
  </div>

</section>
<section class="container">
  <!--导航栏-->
  <nav class="home-nav">
    <ul class="clearfix">
      <li ><a href="index.html">首页</a></li>
      <li><a href="specialty.html">特色小吃</a></li>
      <li><a href="scenery.html">风景名胜</a></li>
      <li><a href="about.html">关于淅川</a></li>
      <li class="active"><a href="leave-word.html">雁过留声</a></li>
    </ul>
  </nav>

  <div class="nav-container clearfix">
    <!--左侧-->

    <div class="left-container">
      <div class="symbolic-img">
        <img class="center" src="images/symbolic-01.jpg" alt="">
      </div>
      <div class="news-bulletin">
        <p class="news-bulletin-title">新闻公告</p>
        <div class="news-bulletin-content"></div>
      </div>
    </div>
    <!--主要内容-->
    <div class="main-container">
      <div class="leave-word-content">

        <form class="leave-word-form">
          <p class="leave-word-title">请留言</p>
          <div class="input-group">
            <div class="input-title">
              <span>*</span>
              <label for="inputName">姓名 : </label>
            </div>
            <input class="input-content" id="inputName" name="lname"
                   type="text" required placeholder="请输入名字">
          </div>
          <div class="input-group">
            <div class="input-title">
              <span>*</span>
              <label for="inputContact">联系方式 : </label>
            </div>
            <input class="input-content" id="inputContact" name="lcontact"
                   type="text" required placeholder="手机/QQ/邮箱">
          </div>
          <div class="input-group">
            <div class="input-title">
              <span>*</span>
              <label for="inputMessage">反馈内容 : </label>
            </div>
            <textarea class="input-content" name="lcontent" id="inputMessage"
                      style="resize: none" required></textarea>
          </div>
          <div class="input-group">
            <a class="btn-submit" href="javascript:void(0);">
              提交
            </a>
          </div>
        </form>

        <div class="leave-word-list hide">
          <div class="title clearfix">
            <p class="fl">留言列表</p>
            <a class="fr" href="javascript:void(0);">
              添加留言
            </a>
          </div>
          <div class="leave-word-items"></div>
          <div class="leave-word-pages">
            <div class="pagination-device"></div>
          </div>
        </div>

        <div class="leave-word-after hide">
          <div class="center">
            <p class="title">谢谢留言</p>
            <div class="fl">
              <a href="javascript:void(0);">
                继续留言
              </a>
            </div>
            <div class="fr">
              <a href="javascript:void(0);">
                查看留言
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="contact-way clearfix">
      <span>联系方式 :</span>
      <div class="contact-item">
        <img class="center" src="images/QRcode-weChat.jpg" alt="">
        <span>微信二维码</span>
      </div>
      <div class="contact-item">
        <img class="center" src="images/QRcode-qq.jpg" alt="">
        <span>QQ二维码</span>
      </div>
    </div>
    <p class="beian">
      <a href="http://www.miitbeian.gov.cn" target="_blank">
        网站备案号 : 豫ICP备17018136号
      </a>
    </p>
  </footer>
</section>

<script src="js/jquery-3.1.1.js"></script>
<script src="js/swiper-3.4.2.min.js"></script>
<script src="js/main.min.js"></script>
</body>
</html>
